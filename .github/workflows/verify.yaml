name: Verify

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  format:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
      - run: npm ci
      - run: npm run lint
